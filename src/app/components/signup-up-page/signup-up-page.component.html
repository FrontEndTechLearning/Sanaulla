  <section class="vh-100">
    
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 paddignTop">
            <p class="headLine">Register here</p>
            <form  [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            
                <!-- name input -->
            <div class="form-outline mb-2">
              <label  for="form3Example3">Name</label>

                <input type="name" id="form3Example3" class="form-control form-control-sm"
                formControlName="name"  required
                  placeholder="Enter a name" />
              </div>

            <!-- Email input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="form3Example3">Email address</label>

              <input type="email" id="form3Example3" class="form-control form-control-sm"
              formControlName="email"  required
                placeholder="Enter a valid email address" />
            </div>

               <!-- phone input -->
               <div class="form-outline mb-2">
                <label class="form-label" for="form3Example3">phone</label>

                <input type="phone" id="form3Example3" class="form-control form-control-sm"
                formControlName="phone"  required
                  placeholder="Enter a phone number" />
              </div>
  
            <!-- Password input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="form3Example4">Password</label>

              <input formControlName="password"  type="password" id="form3Example4" class="form-control form-control-sm"
                placeholder="Enter password" />
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="!this.signUpForm.valid" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">have an account? <a href="#!"
                routerLink="/login" class="link-danger">Login Here...</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
